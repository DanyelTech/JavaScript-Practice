<html>

<head>
    <script type="text/javascript">
        {
            let inputLength = prompt("Enter the base ", " ");
            let inputHeight = prompt("Enter the height ", " ");
            let length = inputLength;
            let height = inputHeight;
            let area = length * height;
            let triangleArea = area / 2;
            document.write("", triangleArea, "");
        }
    </script>
</head>

</html>
