<html>

<head>
    <script type="text/javascript">
        {
            const a = prompt('choose the first value. Remember that this number will be squared');
            const b = prompt('choose the second value. Remember that this number will be squared');
            const c2 = (a * a) + (b * b);
            const c = Math.sqrt(c2);

            document.write(c);

        }
    </script>
</head>

</html>
