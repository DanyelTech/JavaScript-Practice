<html>

<head>
    <script type="text/javascript">
        {
            function interest(principal, rate = 3.5, years) {
                return principal * rate / 100 * years;
            }
            document.write(interest(10000, undefined, 5))
        }
        // tells you how much interest you will have in a certain amount of time
    </script>
</head>

</html>
