<html>

<head>
    <script type="text/javascript">
        {
            let choice = prompt("enter the value which you would like multiplied", " ");
            let limit = prompt("What limit would you like to put.");
            let a = 0;
            let b = 0;
            let c = 0;
            for (let i = 1; i <= limit; i++) {

                a = i;
                b = choice;
                c = a * b;

                document.write("", c, ",<br> ");

            }
        }
    </script>

</head>



</html>
