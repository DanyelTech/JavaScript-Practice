<html>

<head>

    <script type="text/javascript">
        {

            let radius = prompt('Choose the radius for the cylinder');
            let height = prompt('Choose the height for the cylinder');
            let radiusSquared = radius * radius;
            let pi = Math.PI;
            let volume = pi * radiusSquared * height;
            document.write(volume);
        }
    </script>

</head>



</html>
