<html>

<head>

    <script type="text/javascript">
        {
            let pi = Math.PI;
            let radius = prompt('What should the radius be. Remember that this will be cubed.');
            let radiusCubed = radius * radius * radius;
            let volume = (4 / 3) * pi * radiusCubed;
            document.write("With the radius of  " + radius + ", the volume of the sphere is: ", volume);
        }
    </script>
</head>

</html>
