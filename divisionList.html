<html>

<head>
    <script type="text/javascript">
        {
            let choice = prompt("enter the value which you would like divided", " ");
            let limit = prompt("What limit would you like to put.");
            let a = 0;
            let b = 0;
            let c = 0;
            for (let i = 0; i <= limit; i++) {
                a = i;
                b = choice;
                c = b / a;
                document.write(b + " / " + a + " = ", c.toFixed(2), ",<br> ");
            }
        }
    </script>
</head>

</html>
