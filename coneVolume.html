<html>

<head>
    <script type="text/javascript">
        {

            let pi = Math.PI;
            let radius = prompt('What should the radius be. Remember that this will be squared.');
            let height = prompt('What should the height be.');
            let radiussquared = radius * radius;
            let volume = (1 / 3) * pi * radiussquared * height;
            document.write("With the radius of  " + radius + ", With the height of " + height + ", the volume of the cone is: ", volume);
        }
    </script>
</head>

</html>
