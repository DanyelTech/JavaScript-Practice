<html>

<head>
    <script type="text/javascript">
        {
            const numbers = arrayFromRange(1, 4);

            console.log(numbers);

            function arrayFromRange(min, max) {
                const output = [];
                for (let i = min; i <= max; i++)
                    output.push(i);
                return output;
            }
        }
    </script>
</head>

</html>
