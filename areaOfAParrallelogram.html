<html>

<head>
    <script type="text/javascript">
        {
            let length = prompt('What is the length of the parrallelogram')
            let height = prompt('What is the height of the parrallelogram')

            function areaParrela(l, h) {
                let a = l * h;
                return a;
            }
            document.write(areaParrela(length, height));
        }
    </script>
</head>

</html>
