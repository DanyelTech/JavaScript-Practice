<html>

<head>
    <script type="text/javascript">
        {

            // String of lights repeat the same lights. Red blue green. Make loop to continue this.

            let stringLights = 'red, green, blue';
            let length = prompt('how long do you want your string lights?');
            for (let i = 1; i <= length; i++) {
                document.write(stringLights + '<br> ');
            }
        }
    </script>
</head>

</html>
